---
- name: "Template the Rules"
  hosts: localhost
  vars_files:
  - output.test.yaml
  tasks:

  - name: "here we go"
    template:
      src: "{{ item }}"
      dest: rules.folder/ {{ item | basename | regex_replace('.j2','') }}
    with_fileglob:
      - streamalert.templates/*.j2

  - name: clone repo
    git:
      dest: ./StreamAlert
      repo: https://github.com/airbnb/streamalert.git
      version: stable